<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Descubra Seu Assistente Ideal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px; /* Adiciona padding para evitar que o conte√∫do toque as bordas em telas pequenas */
        }
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.95); /* Ligeiramente transl√∫cido */
            padding: 24px; /* Reduzido para telas menores */
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow: hidden; /* Para transi√ß√µes suaves */
            transition: all 0.5s ease-in-out;
        }
        .screen {
            display: none; /* Esconde todas as telas por padr√£o */
            animation: fadeIn 0.7s ease-in-out;
        }
        .screen.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block; /* Para bot√µes de tamanho adequado */
            margin-top: 16px;
        }
        .btn-primary {
            background-color: #5a67d8; /* Indigo */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4c51bf;
        }
        .option-btn {
            background-color: #edf2f7; /* Gray 200 */
            color: #2d3748; /* Gray 800 */
            border: 1px solid #cbd5e0; /* Gray 400 */
            width: 100%;
            text-align: left;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            padding: 16px;
            font-size: 1rem; /* Ajustado para melhor leitura */
        }
        .option-btn:hover {
            background-color: #e2e8f0; /* Gray 300 */
            border-color: #a0aec0; /* Gray 500 */
        }
        .option-btn.selected {
            background-color: #c3dafe; /* Blue 200 */
            border-color: #667eea; /* Indigo */
            color: #2c5282; /* Blue 800 */
        }
        .option-icon {
            font-size: 1.8rem; /* Aumentado para destaque */
            margin-right: 16px;
            width: 30px; /* Largura fixa para alinhamento */
            text-align: center;
        }
        .result-icon {
            font-size: 4rem; /* Aumentado para destaque */
            margin-bottom: 16px;
            color: #5a67d8;
        }

        /* Responsividade */
        @media (min-width: 640px) { /* sm breakpoint de Tailwind */
            .quiz-container {
                padding: 32px 48px;
            }
            .option-btn {
                font-size: 1.125rem; /* lg */
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="initial-screen" class="screen active">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-3">Descubra Seu Assistente Ideal ü§ñ‚ú®</h1>
            <p class="text-gray-600 mb-8 text-base sm:text-lg">Responda a uma pergunta r√°pida para encontrarmos o assistente perfeito para suas necessidades.</p>
            <button id="start-quiz-btn" class="btn btn-primary text-lg">Come√ßar Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-6">O que mais te interessa explorar ou resolver neste momento?</h2>
            <div id="options-container">
                </div>
            <button id="next-question-btn" class="btn btn-primary mt-4" style="display: none;">Ver Resultado</button>
        </div>

        <div id="result-screen" class="screen">
            <div id="result-icon-container" class="result-icon">
                </div>
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3">Seu assistente ideal √© o <span id="agent-name" class="text-indigo-600"></span>!</h2>
            <p id="agent-description" class="text-gray-700 mb-6 text-base sm:text-lg"></p>
            <button id="start-agent-btn" class="btn btn-primary text-lg">Conversar com o Agente</button>
            <button id="restart-quiz-btn" class="btn bg-gray-300 text-gray-700 hover:bg-gray-400 ml-2">Refazer Quiz</button>
        </div>
    </div>

    <script>
        // Defini√ß√µes dos Agentes e Perguntas
        const agents = {
            biblico: {
                name: "Agente B√≠blico",
                icon: "üôè",
                description: "Explore a sabedoria milenar, encontre conforto e orienta√ß√£o nas escrituras sagradas.",
                keywords: ["espiritual", "f√©", "escrituras"],
                chatFile: "chat-biblico.html" // Arquivo HTML correspondente
            },
            saude: {
                name: "Agente de Sa√∫de",
                icon: "ü©∫",
                description: "Seu companheiro para uma vida mais saud√°vel, com informa√ß√µes confi√°veis e dicas personalizadas.",
                keywords: ["bem-estar", "saud√°vel", "corpo"],
                chatFile: "chat-saude.html" // Arquivo HTML correspondente
            },
            financeiro: {
                name: "Agente Financeiro",
                icon: "üí∏",
                description: "Navegue pelo mundo das finan√ßas com clareza e tome decis√µes que impulsionam seus objetivos.",
                keywords: ["finan√ßas", "investimentos", "planejamento"],
                chatFile: "chat-financeiro.html" // Arquivo HTML correspondente
            },
            estudo: {
                name: "Agente de Estudo",
                icon: "üìö",
                description: "Potencialize seu aprendizado, desvende novos conceitos e alcance suas metas acad√™micas.",
                keywords: ["aprender", "pesquisas", "conhecimento"],
                chatFile: "chat-estudos.html" // Arquivo HTML correspondente
            }
        };

        const quizData = [
            {
                question: "O que mais te interessa explorar ou resolver neste momento?",
                options: [
                    { text: "Busco inspira√ß√£o, reflex√£o e entendimento sobre quest√µes espirituais e textos sagrados.", agentKey: "biblico", icon: "üôè" },
                    { text: "Quero informa√ß√µes confi√°veis sobre bem-estar, dicas de sa√∫de e h√°bitos saud√°veis.", agentKey: "saude", icon: "ü©∫" },
                    { text: "Preciso de orienta√ß√£o sobre finan√ßas pessoais, investimentos ou planejamento financeiro.", agentKey: "financeiro", icon: "üí∏" },
                    { text: "Estou focado em aprender algo novo, preciso de ajuda com estudos ou pesquisas.", agentKey: "estudo", icon: "üìö" }
                ]
            }
            // Futuras perguntas podem ser adicionadas aqui
        ];

        let currentQuestionIndex = 0;
        let selectedAgentKey = null;

        // Elementos do DOM
        const initialScreen = document.getElementById('initial-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const optionsContainer = document.getElementById('options-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        
        const resultIconContainer = document.getElementById('result-icon-container');
        const agentNameSpan = document.getElementById('agent-name');
        const agentDescriptionP = document.getElementById('agent-description');
        const startAgentBtn = document.getElementById('start-agent-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        // Fun√ß√£o para trocar de tela
        function showScreen(screenElement) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screenElement.classList.add('active');
        }

        // Fun√ß√£o para carregar a pergunta atual
        function loadQuestion() {
            const questionData = quizData[currentQuestionIndex];
            
            optionsContainer.innerHTML = ''; 
            selectedAgentKey = null; 
            nextQuestionBtn.style.display = 'none'; 

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.innerHTML = `<span class="option-icon">${option.icon}</span> <span class="flex-1">${option.text}</span>`;
                button.onclick = () => selectOption(button, option.agentKey);
                optionsContainer.appendChild(button);
            });
        }

        // Fun√ß√£o para lidar com a sele√ß√£o de uma op√ß√£o
        function selectOption(buttonElement, agentKey) {
            optionsContainer.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            buttonElement.classList.add('selected');
            selectedAgentKey = agentKey;
            nextQuestionBtn.style.display = 'inline-block'; 
        }

        // Fun√ß√£o para mostrar o resultado
        function showResult() {
            if (!selectedAgentKey) {
                console.error("Nenhuma op√ß√£o selecionada!");
                // Aqui voc√™ pode adicionar uma mensagem de erro customizada para o usu√°rio, se desejar.
                // Por exemplo, um pequeno modal ou uma mensagem abaixo do bot√£o.
                // Para simplificar, n√£o adicionarei um modal complexo agora.
                // Uma simples mensagem no console ou um alerta (n√£o recomendado para produ√ß√£o final)
                // alert("Por favor, selecione uma op√ß√£o."); // Evitar alert em produ√ß√£o
                return;
            }

            const agent = agents[selectedAgentKey];
            resultIconContainer.textContent = agent.icon;
            agentNameSpan.textContent = agent.name;
            agentDescriptionP.textContent = agent.description;
            showScreen(resultScreen);
        }

        // Event Listeners
        startQuizBtn.addEventListener('click', () => {
            showScreen(quizScreen);
            loadQuestion();
        });

        nextQuestionBtn.addEventListener('click', () => {
            showResult();
        });
        
        startAgentBtn.addEventListener('click', () => {
            if (selectedAgentKey && agents[selectedAgentKey] && agents[selectedAgentKey].chatFile) {
                window.location.href = agents[selectedAgentKey].chatFile;
            } else {
                console.error("N√£o foi poss√≠vel encontrar o arquivo de chat para o agente selecionado.");
                // Adicionar feedback para o usu√°rio aqui tamb√©m, se necess√°rio
            }
        });

        restartQuizBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            selectedAgentKey = null;
            showScreen(initialScreen);
        });

    </script>
</body>
</html>
